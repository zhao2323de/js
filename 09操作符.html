<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 算术运算符
			// +
			var result = 123 + 456;
			console.log(result);
			console.log(100 + null);
			console.log(true + false);
			console.log(1 + undefined);
			// 对两个字符串进行加法运算会变为拼串操作
			console.log("123" + "456");
			// 任何值加字符串都会变成拼串操作
			console.log(12+"345")
			// 可用于拼接换行后的字符串
			console.log("两个黄鹂鸣翠柳,"+
						"一行白鹭上青天");
						
			console.log(1 + 2 + "3");
			console.log("1" + 2 + 3);
			// -
			result = 456-123;
			console.log(result);
			console.log(100 - null);
			console.log(true - false);
			console.log(1 - undefined);
			console.log(100 - "1");
			// *
			result = 5*5;
			console.log(result);
			console.log(100 * null);
			console.log(true * false);
			console.log(1 * undefined);
			console.log(100 * "2");
			//  /
			result = 5/5;
			console.log(result);
			console.log(100 / null);
			console.log(true / false);
			console.log(1 / undefined);
			console.log(100 / "2");
			//  %
			console.log(9 % 4);
			
			// 一元运算符只需要一个操作数
			// +不对数字产生影响
			var a = 123;
			a = +a;
			console.log(a);
			// -对数字进行取反，先转换成number，再取反
			a = "18";
			console.log(-a);
			
			var num = 1 + +"2" + 3;
			console.log(num);
		</script>
	</head>
	<body>
	</body>
</html>
