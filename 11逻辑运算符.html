<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var a = false;
			//! 非
			console.log(!a)
			console.log(!!a)
			// 非布尔值会进行转换后取反
			console.log(!100)
			//&& 与
			console.log(true && true)
			console.log(true && false)
			console.log(false && false)
			// 第一个值为true，会检查第二个值
			console.log(true&&alert("嘿嘿"))
			console.log(false&&alert("哈哈"))
			//|| 或
			console.log(true || true)
			console.log(true || false)
			console.log(false || false)
			// 第一个值为false，会检查第二个值
			console.log(true || alert("嘿嘿2"))
			console.log(false || alert("哈哈2"))
		</script>
	</head>
	<body>
	</body>
</html>
